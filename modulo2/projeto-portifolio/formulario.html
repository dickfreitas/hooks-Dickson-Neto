<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="Forms">
    <main class="titulo-direita">
        <h1 class="texto-direita">Venha ser nosso cliente!</h1>
        <p class="paragrafo-direita">Preencha o Formulario ao lado e entraremos em contato</p>
        <img class="img-forms" src="./img/45bbc89e-5f29-49c2-b1b9-5c7ea0767175.png" alt="Imagem Formulario" style="width:300px">
    </main>
    <form class="forms-flex" >
        <fieldset class="post">
            <h2 class="forms-titulo"> Contato </h2>
            <div class="forms-escrita">
                <label for=" nome ">Nome </label>
                <input type="text" name="Nome" id="Nome" placeholder="Nome">
            </div>
            
            <div class="forms-escrita">
                <label for="email"> Email </label>
                <input type="text" name="Email" id="email" placeholder="Email">
            </div>
            <div class="forms-escrita">
                <label for="assunto"> Assunto</label>
                <input type="text" name="Assunto" id="email" placeholder="Assunto">
            </div>
            <div class="forms-escrita">
                <label for="telefone"> Telefone</label>
                <input type="text" name="telefone" id="email" placeholder="Seu Numero">
            </div>
            <div class="forms-escrita">
                <label for="textlo">Texto</label>
                <textarea for=" texto ">Descorra sobre o assunto.</textarea>
            </div>
           
        </fieldset>
    </form>
</body>
</html>
